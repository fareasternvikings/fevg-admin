name: Build and Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build Docker image
        run: docker build --build-arg NODE_ENV=production --build-arg STRAPI_URL=http://fevg.ru -t fareasternvikings/fevg-admin:0.0.1 -f Dockerfile.prod .
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push Docker image
        run: docker push fareasternvikings/fevg-admin:0.0.1
      - name: SSH into server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            cd /root/fevg-admin
            docker-compose down
            docker rmi fareasternvikings/fevg-admin:0.0.1
            git pull
            docker pull fareasternvikings/fevg-admin:0.0.1
            docker-compose -f docker-compose.prod.yml up -d
